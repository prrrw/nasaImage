<div>
    <label>date :</label> <input type="text" #InputDate/>
    <button (click)="searchApodList(InputDate.value)">
        Search</button>
</div>
<section *ngIf= "date == '' else showSearchResult" >
    <mat-card class="example-card" *ngFor = "let apod of apodList">
        <mat-card-header >
          <mat-card-title> {{ apod.title}}</mat-card-title>
          <mat-card-subtitle>{{ apod.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ apod.url}}" alt="Photo of {{ apod.title}}">
        <mat-card-content>
          {{ apod.explanation}}
        </mat-card-content>
    </mat-card>
</section>

    <section>
    <mat-card class="example-card" #showSearchResult>
        <mat-card-header>
          <mat-card-title> {{ apodSearchResult.title}}</mat-card-title>
          <mat-card-subtitle>{{ apodSearchResult.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ apodSearchResult.url}}" alt="Photo of {{ apodSearchResult.title}}">
        <mat-card-content>
          {{ apod.explanation}}
        </mat-card-content>
    </mat-card>
    
      
    </section>
